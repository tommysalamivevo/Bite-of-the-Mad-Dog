Name: Bite of the Mad Dog
Author: xtrm
Version: 2.0.0
Description: A mod that adds Goro Majima's Style Switching from Yakuza 0 and Pirate Yakuza to Yakuza 3. Other animations are used from games such as Kenzan, Yakuza 4, Dead Souls, Ishin, Like A Dragon, Gaiden and Infinite Wealth. UI changes to the health bars and other menus are also included.
Dependencies: Ogre Command, too much juggling, Infinite Durability
